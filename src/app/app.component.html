<div class="container">
  <form action="action_page.php">
    <div class="row">
      <div class="col-25">
        <label for="nombre">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre y apellido" #nombre>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" #email>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="mensaje">Mensaje</label>
      </div>
      <div class="col-75">
        <textarea id="mensaje" name="mensaje" placeholder="" style="height:200px" #mensaje></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="operacion">2 + 3 = ?</label>
      </div>
      <div class="col-75">
        <input type="text" id="operacion" name="operacion" placeholder="Respuesta" #operacion>
      </div>
    </div>

      <button (click)="guardar(nombre.value, email.value, mensaje.value, operacion.value)" class="btn btn-primary">Guardar</button>

  </form>
</div>
<app-datos [nombre]="nombre.value" [email]="email.value" [mensaje]="mensaje.value" [operacion]="operacion.value"></app-datos>



<router-outlet></router-outlet>
